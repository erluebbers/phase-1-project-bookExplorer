<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <title>Book Explorer by Erik Luebbers</title>
</head>
<body>
  <div>
    <h1>Travel Book Basecamp</h1>
    <p>In this space, we travel to our favorite destinations by exploring the books about them that inspire us to see the world.</p>
  </div>
  <form id="travel_input">
    <h3>Where in the world would you like to go?</h3>
    <input
      type="text"
      name="place"
      value=""
      placeholder="Enter a place..."
    />
    <input
      type="submit"
      name="submit"
      value="Let's go!"
      id="place_submit"
    />
  </form>
  <div id="book_container">
    <h2>Book List</h2>
    <ul id="book_list">
    </ul>
  </div>


</body>
</html>
